<button class="ui-card" type="button" (click)="toggleFavorite()">
  <div *ngIf="isFavorite" class="ui-favorite active">
    <i class="fa-solid fa-heart"></i>
  </div>
  <div *ngIf="!isFavorite" class="ui-favorite">
    <i class="fa-regular fa-heart"></i>
  </div>
  <img [src]="image" [alt]="name" />
  <h5>{{ name }}</h5>
  <p>{{ species }}</p>
</button>
