<div class="ui-card">
  <button *ngIf="!isFavorite" type="button" (click)="toggleFavorite()">
    <i class="fa-regular fa-heart"></i>
  </button>
  <button *ngIf="isFavorite" type="button" class="favorite" (click)="toggleFavorite()">
    <i class="fa-solid fa-heart"></i>
  </button>
  <img [src]="image" [alt]="name" />
  <h5>{{ name }}</h5>
  <p>{{ species }}</p>
</div>
