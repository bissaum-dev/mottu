<div class="app-home" (scroll)="onScroll($event)">

    <ui-header />
  </header>

  <main>
    <header>
      <ui-heading text="InÃ­cio" />
      <ui-search label="Pesquisar" (inputSearch)="onSearch($event)" />

    <section [ngClass]="{'is-empty': Characters.length < 1}">
      <ui-empty heading="Nada foi encontrado" text="Tente realizar uma nova busca" />
      <ui-card *ngFor="let item of Characters" [image]="item.image" [name]="item.name" [species]="item.species"

    </section>
  </main>
</div>
